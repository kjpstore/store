
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJP Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="toolbar">
        <button class="menu-button">☰</button>
        <img src="https://raw.githubusercontent.com/kjpstore/store/refs/heads/main/assets/liao2.png" alt="KJP Logo" class="logo">
    </header>

    <main>
        <section class="categories-section">
            <h1>Categorias</h1>
            <p>Arquivo você encontra a maior variedade de itens para seus jogos preferidos.</p>
            <div class="filters">
                <select id="category-select">
                    <option value="all">Todos os gêneros</option>
                </select>
                <button id="search-button">🔍</button>
            </div>
            <div class="grid" id="games-grid">
                <!-- Espaço para os jogos -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
